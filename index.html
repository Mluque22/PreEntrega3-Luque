<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <script defer src="./js/simulador.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="title-container">
            <h1 class="title">Simulador de Préstamos</h1>
        </div>
        <div class="row gy-4">
            <div class="col-md-4">
                <div>
                    <label for="monto" class="form-label">Monto a solicitar</label>
                    <input type="text" name="monto" id="monto" class="form-control">
                </div>
            </div>
            <div class="col-md-2">
                <div>
                    <label for="periodo" class="form-label">Periodo de pago</label>
                    <select class="form-select" name="periodo" id="periodo">
                        <option value="Diario">Diario</option>
                        <option value="Semanal">Semanal</option>
                        <option value="Quincenal">Quincenal</option>
                        <option value="Mensual">Mensual</option>
                        <option value="Bimestral">Bimestral</option>
                        <option value="Trimestral">Trimestral</option>
                        <option value="Medio_ano">Medio año</option>
                        <option value="Anual">Anual</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div>
                    <label for="plazo" class="form-label">Cuotas</label>
                    <input type="text" name="plazo" id="plazo" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div>
                    <label for="interes" class="form-label">Tasa de interés (fija: 4.9%)</label>
                    <input type="text" name="interes" id="interes" class="form-control" value="4.9" readonly>
                </div>
            </div>
            <div class="col-md-4">
                <div>
                    <label for="interestotal" class="form-label">Interés</label>
                    <input type="text" name="interestotal" id="interestotal" class="form-control" readonly>
                </div>
            </div>
            <div class="col-md-4">
                <div>
                    <label for="cuotaindividual" class="form-label">Monto a pagar por Cuota</label>
                    <input type="text" name="cuotaindividual" id="cuotaindividual" class="form-control" readonly>
                </div>
            </div>
            <div class="col-md-4">
                <div>
                    <label for="totalpagar" class="form-label">Total a pagar</label>
                    <input type="text" name="totalpagar" id="totalpagar" class="form-control" readonly>
                </div>
            </div>
            <div class="col-md-4">
                <div>
                    <label for="fechainicio" class="form-label">Fecha inicio de pago</label>
                    <input type="text" name="fechainicio" id="fechainicio" class="form-control" readonly>
                </div>
            </div>
            <div class="col-md-4">
                <div>
                    <label for="ultimafecha" class="form-label">Última fecha de pago</label>
                    <input type="text" name="ultimafecha" id="ultimafecha" class="form-control" readonly>
                </div>
            </div>
            <div class="col-md-12 d-flex justify-content-center">
                <button type="button" id="calcularButton" class="btn btn-primary">Calcular</button>
            </div>
        </div>
        <!-- Nueva sección: Tabla de resultados -->
        <div class="mt-5">
            <h2 class="text-center">Historial de Simulaciones</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Monto</th>
                        <th>Periodo</th>
                        <th>Cuotas</th>
                        <th>Total a pagar</th>
                        <th>Cuota individual</th>
                        <th>Interés</th>
                        <th>Fecha inicio</th>
                        <th>Última fecha</th>
                    </tr>
                </thead>
                <tbody id="resultadosTabla">
                    <tr>
                        <td colspan="8">No hay simulaciones previas.</td>
                    </tr>
                </tbody>
            </table>
            <button id="limpiarHistorial" class="btn btn-danger">Limpiar Historial</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
