<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Pagos</h1>
        <form id="formulario">
            <div class="form-group mb-3">
                <label for="monto">Monto:</label>
                <input type="number" id="monto" class="form-control" placeholder="Ingrese el monto" required>
            </div>

            <div class="form-group mb-3">
                <label for="plazo">Plazo (número de pagos):</label>
                <input type="number" id="plazo" class="form-control" placeholder="Ingrese el plazo" required>
            </div>

            <div class="form-group mb-3">
                <label for="periodo">Periodo:</label>
                <select id="periodo" class="form-control" required>
                    <option value="Diario">Diario</option>
                    <option value="Semanal">Semanal</option>
                    <option value="Quincenal">Quincenal</option>
                    <option value="Mensual">Mensual</option>
                    <option value="Bimestral">Bimestral</option>
                    <option value="Trimestral">Trimestral</option>
                    <option value="Medio Año">Medio Año</option>
                    <option value="Anual">Anual</option>
                </select>
            </div>

            <button id="calcularButton" type="button" class="btn btn-primary w-100">Calcular</button>

            <div class="resultados mt-4">
                <h3>Resultados</h3>
                <div class="form-group mb-3">
                    <label for="totalpagar">Total a Pagar:</label>
                    <input type="text" id="totalpagar" class="form-control" readonly>
                </div>

                <div class="form-group mb-3">
                    <label for="cuotaindividual">Cuota Individual:</label>
                    <input type="text" id="cuotaindividual" class="form-control" readonly>
                </div>

                <div class="form-group mb-3">
                    <label for="interestotal">Interés Total:</label>
                    <input type="text" id="interestotal" class="form-control" readonly>
                </div>

                <div class="form-group mb-3">
                    <label for="fechainicio">Fecha de Inicio de Pago:</label>
                    <input type="text" id="fechainicio" class="form-control" readonly>
                </div>

                <div class="form-group mb-3">
                    <label for="ultimafecha">Fecha del Último Pago:</label>
                    <input type="text" id="ultimafecha" class="form-control" readonly>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/simulador.js"></script>
</body>

</html>
